
  <div fxLayout="column" fxLayoutAlign="start center" class="chat-window">
    <h2 style="color: rgb(218, 218, 218);background-color: transparent;border: 1px solid #A7A2A2 !important;padding: 5px;border-radius: 10px;position: absolute;">
      Greeting and Offering Assistance
    </h2>
    <div class="chats" style="">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user': message.sender === 'user', 'bot': message.sender === 'bot'}">
        <!-- <span>{{ message.text }}</span> -->
        <div [innerHtml]="message.text"></div>
        <div *ngIf="message.sender === 'bot'" class="feedback-buttons">
          <button  (click)="rateResponse(message, 'like')" [class.active]="message.feedback === 'like'">
            <mat-icon style="color: #A7A2A2;font-size: 20px;">filter_none</mat-icon>
          </button>
          <button style="color: #A7A2A2;font-size: 10px;" (click)="rateResponse(message, 'like')" [class.active]="message.feedback === 'like'">
            <mat-icon style="color: #A7A2A2;font-size: 20px;">thumb_up_alt</mat-icon>
          </button>
          <button style="color: #A7A2A2;font-size: 10px;" (click)="rateResponse(message, 'dislike')" [class.active]="message.feedback === 'dislike'">
            <mat-icon style="color: #A7A2A2;font-size: 20px;">thumb_down_alt</mat-icon>
          </button>
        </div>
      </div>
      <div *ngIf="loading" class="loading">AI is typing...</div>
    </div>

  <app-chat-input (sendMessageEvent)="ssendMessage($event)"></app-chat-input>


  </div>
